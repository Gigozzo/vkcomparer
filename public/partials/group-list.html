<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="members_count">Members count</option>
      </select>

    </div>
    <div class="col-md-9 col-lg-7">
      <!--Body content-->

      <div class="list-group">
        <div class="media list-group-item" ng-repeat="group in groups | filter:query | orderBy:orderProp">
            <!--class="thumbnail group-listing">-->
          <div class="media-left">
            <a href="#/groups/{{group.screen_name}}" class="thumb"><img class="h4 media-object" ng-src="{{group.photo_100}}"></a>
          </div>
          <div class="media-body">
            <a class="media-heading" href="#/groups/{{group.screen_name}}">{{group.name}}</a>
            <p>{{group.description}}</p>
          </div>
          <div class="media-right">
            <h1><span class="label label-default">{{group.members_count | number:0}}</span></h1>
          </div>
          <div class="media-right">
            <button type="button" class="h1 btn btn-default btn-lg">
              <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
